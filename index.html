<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>

            <div class="date-container">
                <div class="weather-side">
                    <div class="weather-gradient"></div>

                    <div class="date-container">

                        <i class="location-icon" data-feather="map-pin"></i>
                        <!-- <span class="location">Austin, Texas</span> -->
                        <br>
                        <h2 class="day-name">Thursday</h2>
                        <span class="date-day"> 18th March 2021  34째C</span>
                        <i class="location-icon" data-feather="map-pin"></i>
                        <!-- <span class="location">Austin, Texas</span> -->
                        <br>
                        <h2 class="day-name">Friday</h2>
                        <span class="date-day"> 19th March 2021  32째C</span>
                        <i class="location-icon" data-feather="map-pin"></i>
                        <!-- <span class="location">Austin, Texas</span> -->
                        <br>
                        <h2 class="day-name">Saturday</h2>
                        <span class="date-day"> 18th March 2021  34째C</span>
                        <i class="location-icon" data-feather="map-pin"></i>
                        <!-- <span class="location">Austin, Texas</span> -->

                    </div>
                    

                    <div class="weather-container">
                        <i class="weather-icon" date-feather="sun"></i>
                        <h1 class="weather-temp">Weather in Austin Texas</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
